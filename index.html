<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Puzzle</title>
    <link rel="stylesheet" href="https://codepen.io/GreenSock/pen/abLNErZ.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <div class="arch">
    <div class="arch__left">
      <div class="arch__info" id="green-arch">
        <div class="content">
          <h2 class="header">Find your gift </h2>
          <p class="desc">Keep Scrolling</p>
        </div>
      </div>

      <div class="arch__info" id="blue-arch">
        <div class="content">
          <h2 class="header">Find your gift </h2>
          <p class="desc">Keep Scrolling</p>
        </div>
      </div>

      <div class="arch__info" id="pink-arch">
        <div class="content">
          <h2 class="header">Find your gift </h2>
          <p class="desc">Keep Scrolling</p>
        </div>
      </div>

      <div class="arch__info" id="orange-arch">
        <div class="content">
          <h2 class="header">Find your gift </h2>
          <p class="desc">Solve the riddle below to find your reward</p>
        </div>
      </div>
    </div>

    <div class="arch__right">
      <div class="img-wrapper" data-index="4">
        <img src="https://images.pexels.com/photos/18937269/pexels-photo-18937269.jpeg" alt="Green Architecture">
      </div>

      <div class="img-wrapper" data-index="3">
        <img src="https://images.pexels.com/photos/1260840/pexels-photo-1260840.jpeg" alt="Blue Architecture">
      </div>

      <div class="img-wrapper" data-index="2">
        <img src="https://images.pexels.com/photos/30849294/pexels-photo-30849294.jpeg" alt="Pink Architecture">
      </div>

      <div class="img-wrapper" data-index="1">
        <img src="https://images.pexels.com/photos/16770277/pexels-photo-16770277.jpeg" alt="Orange Architecture">
      </div>

    </div>
  </div>

  <div class="spacer"></div>
  <div>
    <h2 class="header">
      I sleep on beaches, I slip through hands,
      I count the ages without any plans.
      What am I?

    </h2>
    <p><i>Hint: I am four letter word.</i></p>
    <p>check the images above</p>
   <form action="" id="form">
     <input id="ans" type="text" class="inp" placeholder="write ans here">
    <button id="submit-btn" class="btn" type="button" >Submit</button>
   </form>
  </div>
  <div class="spacer"></div>
  <section class="card">
  <div class="gift-container">
   
    <div class="gift">
      <div class="plane">
        <div class="box bottom">
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
        </div>
        <div class="box top">
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
          <div class="box__side"></div>
        </div>
        <div class="confetti-cont"></div>
      </div>
    </div>

  </div>
  
</section>
</div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="https://assets.codepen.io/16327/Flip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/Physics2DPlugin.min.js"></script>


    <script>
        // Initialize Lenis smooth scroll
      const lenis = new Lenis({
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        smooth: true,
        gestureDirection: "vertical",
        smoothTouch: true,
        touchMultiplier: 2
      });

      function raf(time) {
        lenis.raf(time);
        ScrollTrigger.update();
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);

      // Set z-index for images
      document.querySelectorAll(".arch__right .img-wrapper").forEach((element) => {
        const order = element.getAttribute("data-index");
        if (order !== null) {
          element.style.zIndex = order;
        }
      });

      // Mobile layout handler (only handle order)
      function handleMobileLayout() {
        const isMobile = window.matchMedia("(max-width: 768px)").matches;
        const leftItems = gsap.utils.toArray(".arch__left .arch__info");
        const rightItems = gsap.utils.toArray(".arch__right .img-wrapper");

        if (isMobile) {
          // Interleave items using order
          leftItems.forEach((item, i) => {
            item.style.order = i * 2;
          });
          rightItems.forEach((item, i) => {
            item.style.order = i * 2 + 1;
          });
        } else {
          // Clear order for desktop
          leftItems.forEach((item) => {
            item.style.order = "";
          });
          rightItems.forEach((item) => {
            item.style.order = "";
          });
        }
      }

      // Debounce resize for performance
      let resizeTimeout;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(handleMobileLayout, 100);
      });

      // Run on initial load
      handleMobileLayout();

      const imgs = gsap.utils.toArray(".img-wrapper img");
      const bgColors = ["#EDF9FF", "#FFECF2", "#FFE8DB"];

      // GSAP Animation with Media Query
      ScrollTrigger.matchMedia({
        "(min-width: 769px)": function () {
          const mainTimeline = gsap.timeline({
            scrollTrigger: {
              trigger: ".arch",
              start: "top top",
              end: "bottom bottom",
              pin: ".arch__right",
              scrub: true
            }
          });

          gsap.set(imgs, {
            clipPath: "inset(0)",
            objectPosition: "0px 0%"
          });

          imgs.forEach((_, index) => {
            const currentImage = imgs[index];
            const nextImage = imgs[index + 1] ? imgs[index + 1] : null;

            const sectionTimeline = gsap.timeline();

            if (nextImage) {
              sectionTimeline
                .to(
                  "body",
                  {
                    backgroundColor: bgColors[index],
                    duration: 1.5,
                    ease: "power2.inOut"
                  },
                  0
                )
                .to(
                  currentImage,
                  {
                    clipPath: "inset(0px 0px 100%)",
                    objectPosition: "0px 60%",
                    duration: 1.5,
                    ease: "none"
                  },
                  0
                )
                .to(
                  nextImage,
                  {
                    objectPosition: "0px 40%",
                    duration: 1.5,
                    ease: "none"
                  },
                  0
                );
            }

            mainTimeline.add(sectionTimeline);
          });
        },
        "(max-width: 768px)": function () {
          const mbTimeline = gsap.timeline();
          gsap.set(imgs, {
            objectPosition: "0px 60%"
          });

          imgs.forEach((image, index) => {
            const innerTimeline = gsap.timeline({
              scrollTrigger: {
                trigger: image,
                start: "top-=70% top+=50%",
                end: "bottom+=200% bottom",
                scrub: true
              }
            });

            innerTimeline
              .to(image, {
                objectPosition: "0px 30%",
                duration: 5,
                ease: "none"
              })
              .to("body", {
                backgroundColor: bgColors[index],
                duration: 1.5,
                ease: "power2.inOut"
              });

            mbTimeline.add(innerTimeline);
          });
        }
      });

    </script>
    <!-- <script src="christmas.js"></script> -->
    <script src="puzzle.js"></script>
</body>
</html>
